<template name="addGame">
    <div class="add-game-container">
        <div class="glass-container">
            <h2>Add Game</h2>
            <form id="add-game-form">
              <div class="form-group">
                <label for="game-name">Name</label>
                <input type="text" class="form-control" id="game-name" placeholder="Enter game name" required>
              </div>
              <div class="form-group">
                <label for="game-photo">Photo URL</label>
                <input type="url" class="form-control" id="game-photo" placeholder="Enter photo URL" required>
              </div>
              <button type="submit" class="tracker-btn">Add Game</button>
            </form>
        </div>
    </div>
</template>
